<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button onclick="clicked()"> Ring Bell </button>
    <h1 id="stu"></h1>
  </body>
</html>
<script>
  let heading=document.getElementById("stu")
function clicked()
{
  heading.innerText = "Please open the door";
}
</script>
