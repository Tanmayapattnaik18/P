<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="clicked()">Apply</button>
</body>
</html>
<script>
    function clicked()
{
    let i1=document.getElementById("name");
    let i2=document.getElementById("gender");
    let d2 = document.getElementById("display");

let eN = i1.value;
let sG = i2.value;

d2.textContent = "Name: " + eN + ", Gender: " + sG;
}

</script>
